{% extends "layout.html" %}

{% block title %}
    Connexion
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Nom d'utilisateur" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Mot de passe" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Se connecter</button>
    </form>
{% endblock %}
